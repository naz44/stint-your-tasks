<form [formGroup]="myForm" #f="ngForm" (ngSubmit)="onSubmit(f)" class="container">
  <p>Login to continue</p>
  <p>Username:<input type="text" formControlName="username"></p>
  <p>Password<input type="password" formControlName="password"></p>
  <input type="submit" value="login" class="btn"/>
  <a [routerLink]="'/forgot-password'"><p align="center">Forgot Password?</p></a>
</form>
